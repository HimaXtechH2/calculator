<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>calculator</title>
  <style>
    body {
      background: url("https://i.postimg.cc/TYkTVZwy/pexels-karolina-grabowska-5412081.jpg") no-repeat fixed;
      background-position: center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
    }

    #calc {
	  backdrop-filter: blur(15px);
      font-family: Arial, sans-serif;
      border-radius: 25px;
      max-width: 500px;
      padding: 20px;
    }

    button {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      border: none;
      font-size: 3rem;
      cursor: pointer;
      font-weight: bold;
      background-color: #fff;
      transition: 0.2s;
    }
button:active {
 background-color: #a9a9a9;
  transform: scale(1);
  }
    button:hover {
      transform: scale(1.05);
	  background-color:#d3d3d3;
    }

    #dsp {
      width: 80%;
      border-radius: 15px;
      border: none;
      text-align: right;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      color:green;
      overflow: hidden;
      padding: 15px;
      margin: 20px;
      font-size: 3rem;
      cursor: default;
      font-weight: bold;
    }

    #ks {
      display: grid;
      grid-template-columns:
	  repeat(4, 1fr);
      gap: 10px;
      padding: 25px;
    }

    .opreator {
      background-color: orange;
      color: white;
    }
  </style>
</head>
<body>
  <div id="calc">
    <input id="dsp" readonly placeholder="calc here">
    <div id="ks">
      <button onclick="appendToDisplay('+')" class="opreator">+</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('-')" class="opreator">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')" class="opreator">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('/')" class="opreator">/</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="clearDisplay()" class="opreator">AC</button>
    </div>
  </div>

  <script>
    let dsp = document.getElementById("dsp");

    function appendToDisplay(value) {
      dsp.value += value;
    }

    function clearDisplay() {
      dsp.value = "";
    }

    function calculate() {
      try {
        dsp.value = eval(dsp.value);
      } 
	  catch {
        dsp.value = "error Bro";
      }
    }
  </script>
</body>
</html>
